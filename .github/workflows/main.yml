name: Build and Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: cd rust
    - name: Build
      run: cargo build --verbose
    - name: Test
      run: cargo test --verbose
